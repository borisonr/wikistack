{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}}<small> <a href="similar/{{page.id}}">Similar</a></small></h3>

  <h4>by <a href="users/{{page.authorId}}">{{page.author.name}}</a></h4>

  	<ul>
    {% for tag in page.tags %}
  		<li><a href="tag/{{tag}}">{{ tag }}</a></li> 
  	{% endfor %} 
  	</ul>

  <hr/>
  <div>{{ page.author.name }}</div>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
